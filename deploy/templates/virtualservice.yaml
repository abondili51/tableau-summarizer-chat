{{- if and .Values.istio.enabled .Values.istio.hosts -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "project.fullname" . }}
  labels:
    {{- include "project.labels" . | nindent 4 }}
spec:
  gateways:
  {{- if eq .Values.istio.type "external"}}
  - istio-system/external-ingressgateway
  {{- else }}
  - {{ include "project.fullname" . }}
  {{- end }}
  hosts:
  {{- range .Values.istio.hosts }}
  - {{ . | quote }}
  {{- end }}
  http:
  # Route API requests to backend (port 8000)
  - match:
    - uri:
        prefix: "/api/"
    - uri:
        prefix: "/docs"
    - uri:
        prefix: "/redoc"
    - uri:
        prefix: "/openapi.json"
    - uri:
        exact: "/backend/healthz"
    route:
    - destination:
        host: {{ include "project.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 8000
  # Route frontend health check
  - match:
    - uri:
        exact: "/healthz"
    route:
    - destination:
        host: {{ include "project.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 8080
  # Route all other requests to frontend (port 8080)
  - route:
    - destination:
        host: {{ include "project.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 8080
{{- end }}
